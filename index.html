<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Perplexe</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-app="perplexe">
    <div id="overlay-black">
      <div class="popover">
        <!-- Popover -->
      </div>
    </div>
    <div id="sysbar">
      <div class="menu-container">
        <div class="item">
          Fichier(s)
          <div class="sub-menu">
            <div class="sub-item" data-menu="add-video">
              <i class="fa fa-plus"></i> Ajouter une vidéo <span>(Ctrl+N)</span>
            </div>
            <div class="sub-item" data-menu="add-playlist">
              <i class="fa fa-plus"></i> Ajouter une playlist <span>(Ctrl+P)</span>
            </div>
          </div>
        </div>
        <div class="item">Options</div>
        <div class="item">
          Aide
          <div class="sub-menu">
            <div class="sub-item"><i class="fa fa-question"></i> A propos de</div>
            <div class="sub-item"><i class="fa fa-github"></i> Github</div>
          </div>
        </div>
      </div>
      <div class="title">Perplexe</div>
      <div class="action-container">
        <div class="bubble-bt bubble-green"></div>
        <div class="bubble-bt bubble-orange"></div>
        <div class="bubble-bt bubble-red"></div>
      </div>
    </div>
    <div id="sidebar">
      <div class="header-item"><i class="fa fa-home"></i> Accueil</div>
      <div class="normal-item"><i class="fa fa-compass"></i> Découvrir</div>
      <br />
      <div class="header-item"><i class="fa fa-arrow-down"></i> Téléchargement</div>
      <a href="#video"><div class="normal-item"><i class="fa fa-film"></i> Vidéos</div></a>
      <a href="#music"><div class="normal-item"><i class="fa fa-music"></i> Musiques</div></a>
      <br />
      <div class="header-item"><i class="fa fa-list"></i> Playlists</div>
      <div class="normal-item">Aucune playlist ..</div>
      <!--
      <div class="header-item"><i class="fa fa-arrow-down"></i> Téléchargement</div>
      <div class="normal-item"><i class="fa fa-clock-o"></i> En attente</div>
      <div class="normal-item"><i class="fa fa-spinner"></i> En cours</div>
      <div class="normal-item"><i class="fa fa-check-circle"></i> Terminer</div>
    -->
    </div>
    <div id="main-content" ng-view>

    </div>
    <div id="music-player">
      <div class="control-bt" style="margin-left: 15px;">
        <i class="fa fa-step-backward"></i>
      </div>
      <div class="control-bt play-bt">
        <i class="fa fa-play bt-play"></i>
      </div>
      <div class="control-bt">
        <i class="fa fa-step-forward"></i>
      </div>
      <div class="seek-control">
        <div class="title">...</div>
        <div class="progress-bar">
          <div class="seek-bt"></div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/filesize.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/all.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/spin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
  </body>
</html>
